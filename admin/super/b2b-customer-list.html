<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- 공통 스타일 -->
	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
</head>

<body>

	<!-- header 들어올 자리 -->
	<header class="layout-header"></header>

	<!-- 본문 영역 -->
	<main class="layout-main">
		<!-- nav 들어올 자리 -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<h1 class="page-title" data-lan-eng="B2B Customer List">B2B 고객 목록</h1>

			<div class="card-panel jw-mgt32">

				<div class="list-header">
					<div class="result-count">
						<span data-lan-eng="Search results">검색결과</span> <span class="result-count__num" id="totalCount">0</span><span data-lan-eng="items">개</span>
					</div>
					<!-- SMT 수정 시작 -->
					<form class="search-form" action="" method="get" id="filterForm" onsubmit="applyFilters(); return false;">
						<div class="search-field">
					<select class="select" name="searchType" id="searchType" onchange="applyFilters()">
						<option value="all" data-lan-eng="All">All</option>
						<option value="customer" data-lan-eng="Customer Name">Customer Name</option>
						<option value="branch" data-lan-eng="Branch Name">Branch Name</option>
					</select>
							<input type="text" class="search-input" id="searchInput" placeholder="Search" data-lan-eng-placeholder="Search">
							<button type="submit" class="jw-button search-btn" aria-label="검색">
								<span class="search-ico"><img src="../image/search.svg" alt=""></span>
							</button>
						</div>
					</form>
					<!-- SMT 수정 완료 -->
				</div>
				
				<table class="jw-tableA">
					<colgroup>
						<col class="col-60"> <!-- No -->
						<col> <!-- Customer Name -->
						<col> <!-- Email -->
						<col class="col-160"> <!-- Contact -->
						<col class="col-140"> <!-- Registration Date -->
					</colgroup>
					<thead>
						<tr>
							<th class="no is-center">No</th>
							<th class="is-center" data-lan-eng="Customer Name">Customer Name</th>
							<th class="is-center" data-lan-eng="Email">이메일</th>
							<th class="is-center" data-lan-eng="Contact">Contact</th>
							<th class="is-center" data-lan-eng="Registration Date">Registration Date</th>
						</tr>
					</thead>
					<tbody id="customersTableBody">
						<tr>
							<td colspan="5" class="is-center">데이터를 불러오는 중...</td>
						</tr>
					</tbody>
				</table>

				<div class="jw-pagebox" role="navigation" aria-label="페이지네이션" id="pagination">
					<div class="contents">
						<button type="button" class="first" aria-label="첫 페이지" aria-disabled="false">
							<img src="../image/first.svg" alt="">
						</button>
						<button type="button" class="prev" aria-label="이전 페이지" aria-disabled="false">
							<img src="../image/prev.svg" alt="">
						</button>

						<div class="page" role="list" id="pageButtons"></div>

						<button type="button" class="next" aria-label="다음 페이지" aria-disabled="false">
							<img src="../image/next.svg" alt="">
						</button>
						<button type="button" class="last" aria-label="마지막 페이지" aria-disabled="false">
							<img src="../image/last.svg" alt="">
						</button>
					</div>
				</div>

			</div>
			
			<div class="controller">
				<button type="button" class="jw-button typeA" id="downloadCsvBtn" data-lan-eng="Download">다운로드</button>
			</div>

		</section>

	</main>

	<!-- 기본 스크립트 -->
	<script src="../js/default.js?v=20251226_b2bcustfix1"></script>
	<script src="../js/super.js?v=20251226_b2bcustfix1"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_super.html'
		});

		let currentPage = 1;
		// 요구사항: 리스트를 최대 10건씩
		const limit = 10;
		let currentFilters = { search: '', searchType: 'all' };

		document.addEventListener('DOMContentLoaded', async () => {
			try {
				const sessionResponse = await fetch('../backend/api/check-session.php', {
					credentials: 'same-origin'
				});
				const sessionData = await sessionResponse.json();
				
				if (!sessionData.authenticated) {
					window.location.href = '../index.html';
					return;
				}
				
				await loadCustomers();
				setupDownload();
			} catch (error) {
				console.error('Session check error:', error);
				window.location.href = '../index.html';
				return;
			}
		});

		function applyFilters() {
			currentFilters.search = document.getElementById('searchInput').value.trim();
			currentFilters.searchType = document.getElementById('searchType')?.value || 'all';
			currentPage = 1;
			loadCustomers();
		}

		async function loadCustomers(page = currentPage) {
			try {
				const tbody = document.getElementById('customersTableBody');
				if (tbody) {
					tbody.innerHTML = '<tr><td colspan="5" class="is-center">데이터를 불러오는 중...</td></tr>';
				}

				const params = new URLSearchParams({
					action: 'getB2BCustomers',
					page: page,
					limit: limit
				});
				
				if (currentFilters.search) params.append('search', currentFilters.search);
				if (currentFilters.searchType) params.append('searchType', currentFilters.searchType);

				const response = await fetch(`../backend/api/super-api.php?${params.toString()}`, {
					credentials: 'same-origin'
				});

				if (!response.ok) throw new Error('HTTP ' + response.status);

				const result = await response.json();

				if (result.success && result.data) {
					const { customers, pagination } = result.data;
					
					const totalCountEl = document.getElementById('totalCount');
					if (totalCountEl) totalCountEl.textContent = pagination.totalCount || 0;

					if (tbody) {
						if (customers.length === 0) {
							tbody.innerHTML = '<tr><td colspan="5" class="is-center">고객이 없습니다.</td></tr>';
						} else {
							tbody.innerHTML = customers.map((customer) => {
								const regDate = formatDateYmd(customer.createdAt || '');
								return `
									<tr data-href="b2b-customer-detail.html?id=${escapeHtml(customer.accountId)}" style="cursor: pointer;">
										<td class="no is-center">${customer.rowNum || ''}</td>
										<td class="is-center">${escapeHtml(customer.customerName || '')}</td>
										<td class="is-center">${escapeHtml(customer.emailAddress || '')}</td>
										<td class="is-center">${escapeHtml(customer.contactNo || '')}</td>
										<td class="is-center">${escapeHtml(regDate)}</td>
									</tr>
								`;
							}).join('');
						}
					}

					currentPage = pagination.currentPage;
					renderPagination(pagination);
					bindRowClick(tbody);
				} else {
					const tbody = document.getElementById('customersTableBody');
					if (tbody) {
						tbody.innerHTML = `<tr><td colspan="5" class="is-center">${escapeHtml(result.message || '데이터를 불러오는 중 오류가 발생했습니다.')}</td></tr>`;
					}
				}
			} catch (error) {
				console.error('Error loading customers:', error);
				const tbody = document.getElementById('customersTableBody');
				if (tbody) {
					tbody.innerHTML = '<tr><td colspan="5" class="is-center">데이터를 불러오는 중 오류가 발생했습니다.</td></tr>';
				}
			}
		}

		function bindRowClick(tbody) {
			if (!tbody || tbody._rowClickBound) return;
			tbody.addEventListener('click', (e) => {
				if (e.target.closest('button')) return;
				const tr = e.target.closest('tr[data-href]');
				if (!tr) return;
				const href = tr.getAttribute('data-href');
				if (href) window.location.href = href;
			});
			tbody._rowClickBound = true;
		}

		function renderPagination(pagination) {
			const totalPages = Math.max(1, Number(pagination?.totalPages || 1));
			const current = Math.max(1, Number(pagination?.currentPage || 1));
			const groupSize = 5;
			const groupStart = Math.floor((current - 1) / groupSize) * groupSize + 1;
			const groupEnd = Math.min(totalPages, groupStart + groupSize - 1);

			const pageBox = document.getElementById('pagination');
			const pageWrap = document.getElementById('pageButtons');
			if (!pageBox || !pageWrap) return;

			pageWrap.innerHTML = '';
			for (let p = groupStart; p <= groupEnd; p++) {
				const btn = document.createElement('button');
				btn.type = 'button';
				btn.className = 'p' + (p === current ? ' show' : '');
				btn.setAttribute('role', 'listitem');
				if (p === current) btn.setAttribute('aria-current', 'page');
				btn.textContent = String(p);
				btn.addEventListener('click', () => { currentPage = p; loadCustomers(p); });
				pageWrap.appendChild(btn);
			}

			const firstBtn = pageBox.querySelector('.first');
			const prevBtn = pageBox.querySelector('.prev');
			const nextBtn = pageBox.querySelector('.next');
			const lastBtn = pageBox.querySelector('.last');

			const prevTarget = Math.max(1, groupStart - groupSize);
			const nextTarget = Math.min(totalPages, groupStart + groupSize);

			if (firstBtn) firstBtn.onclick = () => { currentPage = 1; loadCustomers(1); };
			if (lastBtn) lastBtn.onclick = () => { currentPage = totalPages; loadCustomers(totalPages); };
			if (prevBtn) prevBtn.onclick = () => { currentPage = prevTarget; loadCustomers(prevTarget); };
			if (nextBtn) nextBtn.onclick = () => { currentPage = nextTarget; loadCustomers(nextTarget); };
		}

		function setupDownload() {
			const btn = document.getElementById('downloadCsvBtn');
			if (!btn || btn._bound) return;
			btn.addEventListener('click', () => {
				const params = new URLSearchParams({ action: 'exportB2BCustomersCsv' });
				if (currentFilters.search) params.append('search', currentFilters.search);
				if (currentFilters.searchType) params.append('searchType', currentFilters.searchType);
				window.location.href = `../backend/api/super-api.php?${params.toString()}`;
			});
			btn._bound = true;
		}

		function escapeHtml(text) {
			const div = document.createElement('div');
			div.textContent = text;
			return div.innerHTML;
		}

		function formatDateYmd(value) {
			const s = String(value || '').trim();
			if (!s) return '';
			// most common: "YYYY-MM-DD HH:mm:ss" or ISO
			if (/^\d{4}-\d{2}-\d{2}/.test(s)) return s.slice(0, 10);
			const t = Date.parse(s);
			if (!Number.isNaN(t)) return new Date(t).toISOString().slice(0, 10);
			return s;
		}
	</script>
</body>

</html>
