<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
</head>

<body>

	<!-- header -->
	<header class="layout-header"></header>

	<main class="layout-main">
		<!-- nav -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<h1 class="page-title" data-lan-eng="Announcements">Announcements</h1>
			<div class="card-panel jw-mgt32">

				<div class="list-header">
					<div class="result-count">
						<span data-lan-eng="Search results">Search results</span> <span class="result-count__num" id="totalCount">0</span><span data-lan-eng="items">items</span>
					</div>
					<form class="search-form" action="" method="get" id="filterForm" onsubmit="applyFilters(); return false;">

						<select class="select" name="status" id="statusFilter" onchange="applyFilters()">
							<option value="" data-lan-eng="All Status">All Status</option>
							<option value="draft" data-lan-eng="Draft">Draft</option>
							<option value="published" data-lan-eng="Published">Published</option>
						</select>

						<div class="search-field">
							<input type="text" class="search-input" id="searchInput" placeholder=" " data-lan-eng="Search Title or Product">
							<button type="submit" class="jw-button search-btn" aria-label="">
								<span class="search-ico"><img src="../image/search.svg" alt=""></span>
							</button>
						</div>
					</form>
				</div>

				<table class="jw-tableA">
					<colgroup>
						<col class="col-60"> <!-- No -->
						<col class="col-250"> <!-- Title -->
						<col class="col-200"> <!-- Product -->
						<col class="col-130"> <!-- Target -->
						<col class="col-100"> <!-- Status -->
						<col class="col-160"> <!-- Published At -->
						<col class="col-160"> <!-- Created At -->
					</colgroup>
					<thead>
						<tr>
							<th class="no is-center">No</th>
							<th data-lan-eng="Title">Title</th>
							<th data-lan-eng="Product">Product</th>
							<th data-lan-eng="Target">Target</th>
							<th data-lan-eng="Status">Status</th>
							<th data-lan-eng="Published At">Published At</th>
							<th data-lan-eng="Created At">Created At</th>
						</tr>
					</thead>
					<tbody id="announcementsTableBody">
						<tr>
							<td colspan="7" class="is-center">Loading...</td>
						</tr>
					</tbody>
				</table>

				<div class="jw-pagebox" role="navigation" aria-label="">
					<div class="contents">
						<button type="button" class="first" aria-label="First">
							<img src="../image/first.svg" alt="">
						</button>
						<button type="button" class="prev" aria-label="Previous">
							<img src="../image/prev.svg" alt="">
						</button>

						<div class="page" role="list">
							<button type="button" class="p show" role="listitem" aria-current="page">1</button>
						</div>

						<button type="button" class="next" aria-label="Next">
							<img src="../image/next.svg" alt="">
						</button>
						<button type="button" class="last" aria-label="Last">
							<img src="../image/last.svg" alt="">
						</button>
					</div>
				</div>

			</div>

			<div class="controller">
				<button type="button" class="jw-button typeB" onclick="location.href='announcement-create.html'"><img src="../image/buttonB.svg" alt="">Create Announcement</button>
			</div>

		</section>

	</main>

	<script src="../js/default.js"></script>
	<script src="../js/super.js"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_super.html'
		});

		let currentPage = 1;
		const limit = 10;
		let currentFilters = { search: '', status: '' };

		document.addEventListener('DOMContentLoaded', async () => {
			try {
				const form = document.getElementById('filterForm');
				form?.addEventListener('submit', (e) => { e.preventDefault(); applyFilters(); });
				const inp = document.getElementById('searchInput');
				inp?.addEventListener('keydown', (e) => {
					if (e.key === 'Enter') { e.preventDefault(); applyFilters(); }
				});
			} catch (_) {}

			// Session check
			try {
				const sessionResponse = await fetch('../backend/api/check-session.php', {
					credentials: 'same-origin'
				});
				const sessionData = await sessionResponse.json();

				const isAdmin = sessionData && sessionData.authenticated && (sessionData.userType === 'admin' || sessionData.userType === 'super');
				if (!isAdmin) {
					window.location.href = '../index.html';
					return;
				}

				await loadAnnouncements();
			} catch (error) {
				console.error('Session check error:', error);
				window.location.href = '../index.html';
				return;
			}
		});

		function applyFilters() {
			currentFilters.search = document.getElementById('searchInput').value.trim();
			currentFilters.status = document.getElementById('statusFilter').value;
			currentPage = 1;
			loadAnnouncements();
		}

		async function loadAnnouncements(page = currentPage) {
			try {
				const tbody = document.getElementById('announcementsTableBody');
				if (tbody) {
					tbody.innerHTML = '<tr><td colspan="7" class="is-center">Loading...</td></tr>';
				}

				const params = new URLSearchParams({
					action: 'getProductAnnouncements',
					page: page,
					limit: limit
				});

				if (currentFilters.search) params.append('search', currentFilters.search);
				if (currentFilters.status) params.append('status', currentFilters.status);

				const response = await fetch(`../backend/api/super-api.php?${params.toString()}`, {
					credentials: 'same-origin'
				});

				if (response.status === 401) {
					alert('Session expired.');
					window.location.href = '../index.html';
					return;
				}
				if (!response.ok) throw new Error('HTTP ' + response.status);

				const result = await response.json();

				if (result.success && result.data) {
					const { announcements, pagination } = result.data;

					const totalCountEl = document.getElementById('totalCount');
					if (totalCountEl) totalCountEl.textContent = pagination.totalCount || 0;

					if (tbody) {
						if (announcements.length === 0) {
							tbody.innerHTML = '<tr><td colspan="7" class="is-center">No announcements found.</td></tr>';
						} else {
							tbody.innerHTML = announcements.map((item) => {
								const createdAt = item.createdAt ? item.createdAt.substring(0, 16).replace('T', ' ') : '';
								const publishedAt = item.publishedAt ? item.publishedAt.substring(0, 16).replace('T', ' ') : '-';
								const statusLabel = getStatusLabel(item.status);
								const statusClass = getStatusClass(item.status);
								const targetLabel = getTargetLabel(item.targetType);
								return `
									<tr style="cursor:pointer;" onclick="window.location.href='announcement-detail.html?id=${item.announcementId}'">
										<td class="no is-center">${item.rowNum || ''}</td>
										<td class="is-center cell-ellipsis" title="${escapeHtml(item.title || '')}">${escapeHtml(item.title || '')}</td>
										<td class="is-center cell-ellipsis" title="${escapeHtml(item.packageName || '')}">${escapeHtml(item.packageName || '-')}</td>
										<td class="is-center">${targetLabel}</td>
										<td class="is-center"><span class="status-badge ${statusClass}">${statusLabel}</span></td>
										<td class="is-center">${publishedAt}</td>
										<td class="is-center">${createdAt}</td>
									</tr>
								`;
							}).join('');
						}
					}

					updatePagination(pagination);
					currentPage = pagination.currentPage;
				}
			} catch (error) {
				console.error('Error loading announcements:', error);
				const tbody = document.getElementById('announcementsTableBody');
				if (tbody) {
					tbody.innerHTML = '<tr><td colspan="7" class="is-center">Failed to load data.</td></tr>';
				}
			}
		}

		function getStatusLabel(status) {
			switch(status) {
				case 'draft': return 'Draft';
				case 'published': return 'Published';
				case 'deleted': return 'Deleted';
				default: return status || '-';
			}
		}

		function getStatusClass(status) {
			switch(status) {
				case 'draft': return 'status-draft';
				case 'published': return 'status-published';
				case 'deleted': return 'status-deleted';
				default: return '';
			}
		}

		function getTargetLabel(targetType) {
			switch(targetType) {
				case 'all_purchasers': return 'All Purchasers';
				case 'specific_date': return 'Specific Date';
				case 'specific_booking': return 'Specific Booking';
				default: return targetType || '-';
			}
		}

		function updatePagination(pagination) {
			const box = document.querySelector('.jw-pagebox');
			if (!box) return;
			const pageWrap = box.querySelector('.page');
			if (!pageWrap) return;

			const totalPages = Math.max(1, Number(pagination.totalPages || 1));
			const current = Math.max(1, Number(pagination.currentPage || 1));
			const groupSize = 5;
			const groupStart = Math.floor((current - 1) / groupSize) * groupSize + 1;
			const groupEnd = Math.min(totalPages, groupStart + groupSize - 1);

			pageWrap.innerHTML = '';
			for (let p = groupStart; p <= groupEnd; p++) {
				const btn = document.createElement('button');
				btn.type = 'button';
				btn.className = 'p' + (p === current ? ' show' : '');
				btn.setAttribute('role', 'listitem');
				if (p === current) btn.setAttribute('aria-current', 'page');
				btn.textContent = String(p);
				btn.addEventListener('click', () => loadAnnouncements(p));
				pageWrap.appendChild(btn);
			}

			const firstBtn = box.querySelector('.first');
			const prevBtn = box.querySelector('.prev');
			const nextBtn = box.querySelector('.next');
			const lastBtn = box.querySelector('.last');

			const prevTarget = Math.max(1, groupStart - groupSize);
			const nextTarget = Math.min(totalPages, groupStart + groupSize);

			if (firstBtn) firstBtn.onclick = () => loadAnnouncements(1);
			if (lastBtn) lastBtn.onclick = () => loadAnnouncements(totalPages);
			if (prevBtn) prevBtn.onclick = () => loadAnnouncements(prevTarget);
			if (nextBtn) nextBtn.onclick = () => loadAnnouncements(nextTarget);
		}

		function escapeHtml(text) {
			const div = document.createElement('div');
			div.textContent = text;
			return div.innerHTML;
		}
	</script>

	<style>
		.status-badge {
			display: inline-block;
			padding: 4px 12px;
			border-radius: 4px;
			font-size: 12px;
			font-weight: 500;
		}
		.status-draft {
			background-color: #f0f0f0;
			color: #666;
		}
		.status-published {
			background-color: #e8f5e9;
			color: #2e7d32;
		}
		.status-deleted {
			background-color: #ffebee;
			color: #c62828;
		}
		.cell-ellipsis {
			max-width: 200px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.col-250 { width: 250px; }
		.col-160 { width: 160px; }
		.col-130 { width: 130px; }
		.col-100 { width: 100px; }
	</style>
</body>

</html>
