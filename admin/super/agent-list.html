<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!--   -->
	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
</head>

<body>

	<!-- header   -->
	<header class="layout-header"></header>

	<!--   -->
	<main class="layout-main">
		<!-- nav   -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<h1 class="page-title" data-lan-eng="Agent List">Agent List</h1>

			<div class="card-panel jw-mgt32">
			
				<div class="list-header">
					<div class="result-count">
						<span data-lan-eng="Search results">Search results</span> <span class="result-count__num" id="totalCount">0</span><span data-lan-eng="items">items</span>
					</div>
					<!-- SMT   -->
					<form class="search-form" action="" method="get" id="filterForm" onsubmit="applyFilters(); return false;">

						<select class="select" name="contractStatus" id="statusFilter" onchange="applyFilters()">
							<option value="" data-lan-eng="Overall Status">Overall Status</option>
							<option value="under_contract" data-lan-eng="Under Contract">Under Contract</option>
							<option value="contract_ended" data-lan-eng="Contract Ended">Contract Ended</option>
						</select>

						<div class="search-field">
							<input type="text" class="search-input" id="searchInput" placeholder=" " data-lan-eng-placeholder="Branch Name Search">
							<button type="submit" class="jw-button search-btn" aria-label="">
								<span class="search-ico"><img src="../image/search.svg" alt=""></span>
							</button>
						</div>
					</form>
					<!-- SMT   -->
				</div>
				
				<table class="jw-tableA">
					<colgroup>
						<col class="col-60"> <!-- No -->
						<col> <!-- Agent Name -->
						<col> <!-- Person in charge -->
						<col class="col-200"> <!-- Contract period -->
						<col class="col-140"> <!-- Activity status -->
					</colgroup>
					<thead>
						<tr>
							<th class="no is-center">No</th>
							<th class="is-center" data-lan-eng="Agent Name">Agent Name</th>
							<th class="is-center" data-lan-eng="Person in charge">Person in charge</th>
							<th class="is-center" data-lan-eng="Contract period">Contract period</th>
							<th class="is-center" data-lan-eng="Activity status">Activity status</th>
						</tr>
					</thead>
					<tbody id="agentsTableBody">
						<tr>
							<td colspan="5" class="is-center" data-lan-eng="Loading data...">Loading data...</td>
						</tr>
					</tbody>
				</table>

				<div class="jw-pagebox" role="navigation" aria-label="" id="pagination">
					<div class="contents">
						<button type="button" class="first" aria-label=" " aria-disabled="false">
							<img src="../image/first.svg" alt="">
						</button>
						<button type="button" class="prev" aria-label=" " aria-disabled="false">
							<img src="../image/prev.svg" alt="">
						</button>

						<div class="page" role="list" id="pageButtons"></div>

						<button type="button" class="next" aria-label=" " aria-disabled="false">
							<img src="../image/next.svg" alt="">
						</button>
						<button type="button" class="last" aria-label=" " aria-disabled="false">
							<img src="../image/last.svg" alt="">
						</button>
					</div>
				</div>


			</div>

			<div class="controller">
				<button type="button" class="jw-button typeA" id="downloadCsvBtn" data-lan-eng="Download">Download</button>
				<button type="button" class="jw-button typeB" onclick="temp_link('agent-registration.html')"><img src="../image/buttonB.svg" alt="">Add New Agent</button>
			</div>

		</section>

	</main>

	<!--   -->
	<script src="../js/default.js"></script>
	<script src="../js/super.js"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_super.html'
		});

		let currentPage = 1;
		// :   10
		const limit = 10;
		let currentFilters = { search: '', contractStatus: '' };

		document.addEventListener('DOMContentLoaded', async () => {
			try {
				const sessionResponse = await fetch('../backend/api/check-session.php', {
					credentials: 'same-origin'
				});
				const sessionData = await sessionResponse.json();
				
				// Super  admin   (agent/guide   )
				const isAdmin = sessionData && sessionData.authenticated && (sessionData.userType === 'admin' || sessionData.userType === 'super');
				if (!isAdmin) {
					window.location.href = '../index.html';
					return;
				}
				
				await loadAgents();
				setupDownload();
			} catch (error) {
				console.error('Session check error:', error);
				window.location.href = '../index.html';
				return;
			}
		});

		function applyFilters() {
			currentFilters.search = document.getElementById('searchInput').value.trim();
			currentFilters.contractStatus = document.getElementById('statusFilter').value;
			currentPage = 1;
			loadAgents();
		}

		async function loadAgents(page = currentPage) {
			try {
				const tbody = document.getElementById('agentsTableBody');
				if (tbody) {
					tbody.innerHTML = '<tr><td colspan="5" class="is-center">  ...</td></tr>';
				}

				const params = new URLSearchParams({
					action: 'getAgents',
					page: page,
					limit: limit
				});
				
				if (currentFilters.search) params.append('search', currentFilters.search);
				if (currentFilters.contractStatus) params.append('contractStatus', currentFilters.contractStatus);

				const response = await fetch(`../backend/api/super-api.php?${params.toString()}`, {
					credentials: 'same-origin'
				});

				if (!response.ok) throw new Error('HTTP ' + response.status);

				const result = await response.json();

				if (result.success && result.data) {
					const { agents, pagination } = result.data;
					
					const totalCountEl = document.getElementById('totalCount');
					if (totalCountEl) totalCountEl.textContent = pagination.totalCount || 0;

					if (tbody) {
						if (agents.length === 0) {
							tbody.innerHTML = '<tr><td colspan="5" class="is-center"> .</td></tr>';
						} else {
							tbody.innerHTML = agents.map((agent) => {
								const contractStart = agent.contractStartDate ? String(agent.contractStartDate).slice(0, 10) : '';
								const contractEnd = agent.contractEndDate ? String(agent.contractEndDate).slice(0, 10) : '';
								const contractPeriod = (contractStart && contractEnd) ? `${contractStart} ~ ${contractEnd}` : '-';
								const activityStatusLabel = (agent.activityStatus === 'contract_ended') ? 'Contract Ended' : 'Under Contract';
								const agentName = agent.branchName || agent.companyName || '';
								return `
									<tr data-href="agent-detail.html?id=${escapeHtml(agent.agentId)}">
										<td class="no is-center">${agent.rowNum || ''}</td>
										<td class="is-center">${escapeHtml(agentName)}</td>
										<td class="is-center">${escapeHtml(agent.managerName || '')}</td>
										<td class="is-center">${escapeHtml(contractPeriod)}</td>
										<td class="is-center">${escapeHtml(activityStatusLabel)}</td>
									</tr>
								`;
							}).join('');
						}
					}

					currentPage = pagination.currentPage;
					renderPagination(pagination);
					bindRowClick(tbody);
				} else {
					const tbody = document.getElementById('agentsTableBody');
					if (tbody) {
						tbody.innerHTML = `<tr><td colspan="5" class="is-center">${escapeHtml(result.message || '    .')}</td></tr>`;
					}
				}
			} catch (error) {
				console.error('Error loading agents:', error);
				const tbody = document.getElementById('agentsTableBody');
				if (tbody) {
					tbody.innerHTML = '<tr><td colspan="5" class="is-center">    .</td></tr>';
				}
			}
		}

		function bindRowClick(tbody) {
			if (!tbody || tbody._rowClickBound) return;
			tbody.addEventListener('click', (e) => {
				if (e.target.closest('button')) return;
				const tr = e.target.closest('tr[data-href]');
				if (!tr) return;
				const href = tr.getAttribute('data-href');
				if (href) window.location.href = href;
			});
			tbody._rowClickBound = true;
		}

		function renderPagination(pagination) {
			const totalPages = Math.max(1, Number(pagination?.totalPages || 1));
			const current = Math.max(1, Number(pagination?.currentPage || 1));
			const groupSize = 5;
			const groupStart = Math.floor((current - 1) / groupSize) * groupSize + 1;
			const groupEnd = Math.min(totalPages, groupStart + groupSize - 1);

			const pageBox = document.getElementById('pagination');
			const pageWrap = document.getElementById('pageButtons');
			if (!pageBox || !pageWrap) return;

			pageWrap.innerHTML = '';
			for (let p = groupStart; p <= groupEnd; p++) {
				const btn = document.createElement('button');
				btn.type = 'button';
				btn.className = 'p' + (p === current ? ' show' : '');
				btn.setAttribute('role', 'listitem');
				if (p === current) btn.setAttribute('aria-current', 'page');
				btn.textContent = String(p);
				btn.addEventListener('click', () => { currentPage = p; loadAgents(p); });
				pageWrap.appendChild(btn);
			}

			const firstBtn = pageBox.querySelector('.first');
			const prevBtn = pageBox.querySelector('.prev');
			const nextBtn = pageBox.querySelector('.next');
			const lastBtn = pageBox.querySelector('.last');

			const prevTarget = Math.max(1, groupStart - groupSize);
			const nextTarget = Math.min(totalPages, groupStart + groupSize);

			if (firstBtn) firstBtn.onclick = () => { currentPage = 1; loadAgents(1); };
			if (lastBtn) lastBtn.onclick = () => { currentPage = totalPages; loadAgents(totalPages); };
			if (prevBtn) prevBtn.onclick = () => { currentPage = prevTarget; loadAgents(prevTarget); };
			if (nextBtn) nextBtn.onclick = () => { currentPage = nextTarget; loadAgents(nextTarget); };
		}

		function setupDownload() {
			const btn = document.getElementById('downloadCsvBtn');
			if (!btn || btn._bound) return;
			btn.addEventListener('click', () => {
				const params = new URLSearchParams({ action: 'exportAgentsCsv' });
				if (currentFilters.search) params.append('search', currentFilters.search);
				if (currentFilters.contractStatus) params.append('contractStatus', currentFilters.contractStatus);
				window.location.href = `../backend/api/super-api.php?${params.toString()}`;
			});
			btn._bound = true;
		}

		function escapeHtml(text) {
			const div = document.createElement('div');
			div.textContent = text;
			return div.innerHTML;
		}
	</script>
</body>

</html>
