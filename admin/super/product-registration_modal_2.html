<div class="dialog-container">
	<button type="button" class="dialog-close" id="closeDialog" onclick="modal_close()"><i class="ic-close"></i></button>

	<h1 data-lan-eng="Save as Template">Save as Template</h1>

	<div class="dialog-content jw-mgt24">
		<div class="field">
			<label class="label-name" data-lan-eng="Template Name">Template Name</label>
			<input type="text" class="form-control" id="templateNameInput" placeholder=" " data-lan-eng-placeholder="Enter template name">
		</div>
		<p class="form-desc jw-mgt12" data-lan-eng="This will save current form as a template.">This will save current form as a template.</p>
	</div>

	<div class="dialog-controls jw-mgt24">
		<button type="button" class="jw-button typeA" data-lan-eng="Cancel" onclick="modal_close()">Cancel</button>
		<button type="button" class="jw-button typeB2" id="confirmSaveTemplate" data-lan-eng="Save">Save</button>
	</div>
</div>
