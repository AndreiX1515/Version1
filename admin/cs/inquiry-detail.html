<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!--   -->
	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.js"></script>

	<!-- editor -->
	<link href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.js"></script>
</head>

<body>

	<!-- header   -->
	<header class="layout-header"></header>

	<!--   -->
	<main class="layout-main">
		<!-- nav   -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
		
		<div class="page-toolbar">
			<a href="inquiry-list.html" class="jw-button" aria-label="Return to list">
				<img src="../image/arrow4.svg" alt="">
				<span data-lan-eng="Return to list">Return to list</span>
			</a>
			<div class="page-toolbar-actions">
				<select class="select" id="processingStatusSelect">
					<option value="pending" data-lan-eng="Received">Received</option>
					<option value="processing" data-lan-eng="In progress">In progress</option>
					<option value="completed" data-lan-eng="Completed">Completed</option>
				</select>
				<button type="button" class="jw-button typeB" id="saveStatusBtn" data-lan-eng="Save">Save</button>
			</div>
		</div>

			<h1 class="page-title" data-lan-eng="Inquiry Details">Inquiry Details</h1>

			<h2 class="section-title jw-mgt32" data-lan-eng="Inquirer Information">Inquirer Information</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Customer Name">Customer Name</label>
						<input type="text" class="form-control" id="customerName" value="" disabled>
					</div>
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Contacts">Contacts</label>
						<input type="text" class="form-control" id="contactNo" value="" disabled>
					</div>
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Email">Email</label>
						<input type="email" class="form-control" id="emailAddress" value="" disabled>
					</div>

					<div class="grid-item">
						<label class="label-name" data-lan-eng="Customer number">Customer number</label>
						<input type="text" class="form-control" id="customerNumber" value="" disabled>
					</div>
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Agent Name">Agent Name</label>
						<input type="text" class="form-control" id="agentName" value="" disabled>
					</div>
				</div>
			</div>

			<h2 class="section-title jw-mgt32" data-lan-eng="Inquiry details">Inquiry details</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<!-- 1 -->
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Registration date/time">Registration date/time</label>
						<input type="text" class="form-control" id="createdAt" value="" disabled>
					</div>
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Inquiry type">Inquiry type</label>
						<select class="select" id="inquiryType" disabled>
							<option value="product" selected data-lan-eng="Product Inquiry">Product Inquiry</option>
							<option value="reservation" data-lan-eng="Reservation Inquiry">Reservation Inquiry</option>
							<option value="payment" data-lan-eng="Payment Inquiry">Payment Inquiry</option>
							<option value="cancel" data-lan-eng="Cancellation Inquiry">Cancellation Inquiry</option>
							<option value="other" data-lan-eng="Other">Other</option>
						</select>
					</div>
					<div class="grid-item"></div>

					<!-- 2 -->
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Title">Title</label>
						<input type="text" class="form-control" id="inquiryTitle" value="" disabled>
					</div>

					<!-- 3 -->
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Content">Content</label>
						<div class="editor-box-wrap">
							<textarea id="inquiryContent" rows="8" placeholder="Please enter your content" style="resize:none;" disabled></textarea>
						</div>
					</div>

					<div class="grid-item col-span-3">
						<label class="label-name"><span data-lan-eng="Attachment">Attachment</span></label>
						<div id="inquiryAttachments"></div>
					</div>
					
					<div class="grid-item col-span-3" id="imageAttachmentBox" style="display:none;">
						<div class="upload-box">
							<input id="file-passport" type="file" accept="image/*" disabled>
							<label for="file-passport" class="thumb" aria-label="preview"></label>
							<div class="upload-meta">
								<div class="file-title" id="imageAttachmentName">Image</div>
								<div class="file-info" id="imageAttachmentInfo"></div>
								<div class="file-controller">
									<button type="button" class="btn-icon" id="imageAttachmentDownloadBtn" aria-label="download"><img src="../image/button-download.svg" alt=""></button>
								</div>
							</div>
						</div>
					</div>
					
				</div>
			</div>

			<h2 class="section-title jw-mgt32" data-lan-eng="Leave a reply">Leave a reply</h2>
			<div class="card-panel jw-mgt16">
				<div class="grid-wrap">
					<div class="grid-item hidden">
						<label class="label-name" data-lan-eng="Response time">Response time</label>
						<input type="text" class="form-control temp-targetA" id="replyDate" value="" disabled>
					</div>
					<div class="grid-item"></div>
					<div class="grid-item"></div>

					<!-- multi-editor.js -->
					<div class="grid-item col-span-3" id="replyEditorWrap">
						<label class="label-name" data-lan-eng="Content">Content</label>
						<div class="editor-box-wrap">
						  <div class="jw-editor">
							<div class="toolbar">
							  <div class="group">
								<button type="button" class="editor-btn ql-bold"><img src="../image/editer_bold.svg" alt=""></button>
								<button type="button" class="editor-btn ql-italic"><img src="../image/editer_italic.svg" alt=""></button>
								<button type="button" class="editor-btn ql-underline"><img src="../image/editer_underline.svg" alt=""></button>
								<button type="button" class="editor-btn ql-strike"><img src="../image/editer_strikethrough.svg" alt=""></button>
								<button type="button" class="editor-btn font-color" onclick="setColor(this);">A</button>
								<button type="button" class="background-color" onclick="setColor(this, 2);"></button>
							  </div>
							  <div class="group">
								<select class="ql-size">
								  <option value="" selected>Font</option>
								  <option value="12px">12px</option>
								  <option value="14px">14px</option>
								  <option value="16px">16px</option>
								  <option value="18px">18px</option>
								  <option value="24px">24px</option>
								</select>
							  </div>
							  <div class="group">
								<button type="button" class="editor-btn ql-align" value=""><img src="../image/editer_left.svg" alt=""></button>
								<button type="button" class="editor-btn ql-align" value="center"><img src="../image/editer_center.svg" alt=""></button>
								<button type="button" class="editor-btn ql-align" value="right"><img src="../image/editer_right.svg" alt=""></button>
							  </div>
							  <div class="group">
								<button type="button" class="editor-btn ql-list" value="ordered"><img src="../image/editer_ordered.svg" alt=""></button>
								<button type="button" class="editor-btn ql-list" value="bullet"><img src="../image/editer_bullet.svg" alt=""></button>
							  </div>
							</div>

							<div class="jweditor" id="replyEditor" data-placeholder="Please enter your content"></div>
						  </div>
						</div>
					</div>
					<!-- 답변 완료시 표시되는 읽기 전용 영역 -->
					<div class="grid-item col-span-3" id="replyContentWrap" style="display:none;">
						<label class="label-name" data-lan-eng="Content">Content</label>
						<div class="reply-content-readonly" id="replyContentReadonly" style="padding:16px; background:#F3F3F3; border:1px solid #D4D4D4; border-radius:8px; min-height:120px; color:#969696;"></div>
					</div>
				</div>
				<div class="controller jw-flex-s" id="replyBtnWrap">
					<button type="button" class="jw-button typeB" id="sendReplyBtn" data-lan-eng="Send answer">Send answer</button>
				</div>

			</div>

		</section>

	</main>

	<script src="../js/default.js"></script>
	<script src="../js/cs.js"></script>
	<script src="../js/multi-editor.js"></script>
	<script src="../js/cs-inquiry-detail.js"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_cs.html'
		});
	</script>
</body>

</html>
