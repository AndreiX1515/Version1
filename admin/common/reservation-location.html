<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- Common styles -->
	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">

	<!-- Naver Maps -->
	<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=lrs9959alg&submodules=geocoder&language=en"></script>
</head>

<body>
	<!-- Main content -->
	<main class="layout-main">
		<section class="layout-reservation layout-reservation-aside" data-essentialWrap="y">
			<div class="content-main">
				<h1 class="page-title" data-lan-eng="Meeting location">Meeting location</h1>
				<h2 class="section-title jw-mgt16" data-lan-eng="Meeting Location Details">Meeting Location Details</h2>
				<div class="card-panel jw-mgt16">
					<div class="grid-wrap">
						<div class="grid-item col-span-3">
							<label class="label-name" data-lan-eng="Registration date/time">Registration date/time</label>
							<input type="text" class="form-control" id="registration_datetime" value="" disabled>
							
						</div>
						<div class="grid-item col-span-3 jw-mgt16">
							<label class="label-name" data-lan-eng="Meeting time">Meeting time</label>
							<input type="text" class="form-control" id="meeting_time" value="" disabled>
							
						</div>
						<div class="grid-item col-span-3 jw-mgt16">
							<label class="label-name" data-lan-eng="Place name">Place name</label>
							<input type="text" class="form-control" id="place_name" value="" disabled>
							
						</div>
						<div class="grid-item col-span-3 jw-mgt16">
							<label class="label-name" data-lan-eng="Address">Address</label>
							<input type="text" class="form-control" id="address" value="" disabled>
							
						</div>
						<div class="grid-item col-span-3 jw-mgt16">
							<label class="label-name" data-lan-eng="Content">Content</label>
							<div class="editor-box-wrap">
								<textarea id="location_content" rows="6" placeholder="Enter content" style="resize:none" disabled></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<aside class="content-aside" aria-label="Meeting Location History">
				<h2 class="section-title" data-lan-eng="Components">Meeting Location History</h2>
				<div class="card-panel jw-mgt16">
					<table class="jw-tableA">
						<colgroup>
							<col class="col-60"> <!-- No -->
							<col> <!-- Place name -->
							<col class="col-200"> <!-- Registration date/time -->
							<col> <!-- Address -->
							<col class="col-80"> <!-- Status -->
						</colgroup>
						<thead>
							<tr>
								<th class="no is-center">No</th>
								<th data-lan-eng="Place name">Place name</th>
								<th data-lan-eng="Registration date/time">Registration date/time</th>
								<th data-lan-eng="Address">Address</th>
								<th data-lan-eng="Status">Status</th>
							</tr>
						</thead>
						<tbody id="location-history-tbody">
							<tr><td colspan="5" class="is-center" data-lan-eng="Loading">Loading...</td></tr>
						</tbody>
					</table>
	
					<div class="jw-pagebox" id="location-pagination" role="navigation" aria-label="Pagination"></div>
				</div>
			</aside>

		</section>

	</main>

	<!-- Base scripts -->
	<script src="../js/default.js"></script>
	<script src="../js/super.js"></script>
	<script src="../js/reservation-location.js"></script>
</body>

</html>
