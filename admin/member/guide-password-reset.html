<div class="dialog-container">
	<button type="button" class="dialog-close" id="closeDialog" onclick="modal_close()"><i class="ic-close"></i></button>
	
	<h1 data-lan-eng="Reset Password">Reset Password</h1>
	
	<div class="dialog-content jw-mgt50">
	
		<div class="field">
			<label class="label-name" data-lan-eng="ID"> <span class="req">*</span></label>
			<div class="input-box">
				<!-- SMT :      text  -->
				<input type="text" id="resetEmail" value="" placeholder="Please Enter" required>
			</div>
		</div>
		
		<div class="field jw-mgt32">
			<label class="label-name" data-lan-eng="Name"> <span class="req">*</span></label>
			<div class="input-box">
				<input type="text" id="resetManagerName" value="" placeholder="Please Enter" required>
			</div>
		</div>
		
		<div class="field jw-mgt32">
			<label class="label-name" data-lan-eng="Email"> <span class="req">*</span></label>
			<div class="input-box">
				<input type="email" id="resetManagerEmail" value="" placeholder="Please Enter" required>
			</div>
		</div>
		
		<div id="resetGuidePasswordError" class="error-message" style="display:none; color:#ef4444; font-size:14px; margin-top:16px;"></div>

	</div>
	
	<div class="dialog-controls jw-mgt50">
		<button type="button" class="jw-button typeB" id="resetGuidePasswordBtn" data-lan-eng="Get Temporary Password">Get Temporary Password</button>
	</div>
</div>
