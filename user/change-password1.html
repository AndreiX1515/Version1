<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel | Change Password</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="/css/i18n-boot.css">
    <script src="/js/i18n-boot.js"></script>
    <script src="../js/i18n.js" defer></script>
    <script src="../js/password.js" defer></script>
    <script src="../js/input_member.js" defer></script>
    <script src="../js/change-password1.js" defer></script>
</head>
<body>
    <div class="main">
        <header class="header-type2">
            <a class="btn-mypage" href="javascript:window.history.back();"><img src="../images/ico_back_black.svg"></a>
            <div class="title">Change Password</div>
            <div></div>
        </header>

        <div class="px20">
            <div class="mt28">
                <label class="label-input mb6" for="name">Name</label>
                <input class="input-type1" id="name" type="text" placeholder="Name">
                <label class="label-input mb6 mt16" for="email">Email</label>
                <input class="input-type1" id="email" type="email" placeholder="Email">

            </div>
            <div class="fixed-bottom px20">
            <button class="btn primary lg inactive mt32" type="button" id="sendResetLinkBtn" disabled>Send reset link</button>
            </div>

        </div>
       

    </div>

    <!-- NOTE -->
    <div class="layer" id="resetLinkLayer" style="display: none;"></div>
    <div class="alert-modal" id="resetLinkPopup" style="display: none;">
        <div class="guide" id="resetLinkPopupMsg"></div>
        <div class="align center gap12 mt20">
            <button class="btn min-width line lg gray4e" type="button" id="resetLinkOkBtn">Confirm</button>
        </div>
    </div>
</body>
</html>
