<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel | Set New Password</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="/css/i18n-boot.css">
    <script src="/js/i18n-boot.js"></script>
    <script src="../js/i18n.js" defer></script>
    <script src="../js/api.js" defer></script>
    <script src="../js/find-password-reset.js" defer></script>
</head>
<body>
    <div class="main">
        <header class="header-type2">
            <a class="btn-mypage" href="#none"><img src="../images/ico_back_black.svg"></a>
            <div class="title">Set New Password</div>
            <div></div>
        </header>

        <div class="px20">
            <div class="mt28">
                <div class="text fz16 fw600 lh24 black12 mb20">Set a new password</div>
                <div class="text fz14 fw400 lh22 gray6 mb32">
                    For security, please set<br>
                    a new password.
                </div>
                
                <label class="label-input mb6" for="newPassword">New Password</label>
                <div class="input-wrap1">
                    <input class="input-type1" id="newPassword" type="password" placeholder="8-12 characters, including letters/numbers/special characters">
                    <button class="btn-eye" type="button" onclick="togglePassword('newPassword')">
                        <img src="../images/ico_eye_off.svg" alt="">
                    </button>
                </div>
                
                <label class="label-input mb6 mt16" for="confirmPassword">Password Confirm</label>
                <div class="input-wrap1">
                <input class="input-type1" id="confirmPassword" type="password" placeholder="Please re-enter your password">
                    <button class="btn-eye" type="button" onclick="togglePassword('confirmPassword')">
                        <img src="../images/ico_eye_off.svg" alt="">
                    </button>
                </div>
                
                <div class="text fz12 fw400 lh18 gray6 mt8 mb32">
                    * Password must be at least 8 characters and include letters, numbers, and special characters.
                </div>
            </div>
            
            <div class="fixed-bottom px20">
                <button class="btn primary lg inactive mt32" type="button">Change Password</button>
            </div>
        </div>
    </div>
</body>
</html>
