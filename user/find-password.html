<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel | Find Password</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="/css/i18n-boot.css">
    <script src="/js/i18n-boot.js"></script>
    <script src="../js/i18n.js" defer></script>
    <script src="../js/api.js" defer></script>
    <script src="../js/find-password.js" defer></script>
</head>
<body>
    <div class="main">
        <header class="header-type2">
            <a class="btn-mypage" href="#none"><img src="../images/ico_back_black.svg"></a>
            <div class="title">Find Password</div>
            <div></div>
        </header>

        <div class="px20">
            <div class="mt28">
                <div class="text fz16 fw600 lh24 black12 mb20">Reset your password by email</div>
                <div class="text fz14 fw400 lh22 gray6 mb32">
                    If you enter your registered email,<br>
                    we will send a verification code.
                </div>
                
                <label class="label-input mb6" for="email">Email</label>
                <input class="input-type1" id="email" type="email" placeholder="Please enter your email">
                
                <div class="text fz12 fw400 lh18 gray6 mt8 mb32">
                    * The verification code is valid for 10 minutes.
                </div>
            </div>
            
            <div class="fixed-bottom px20">
                <button class="btn primary lg inactive mt32" type="button">Send code</button>
            </div>
        </div>
    </div>
</body>
</html>
