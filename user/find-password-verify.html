<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Travel | Verify code</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="/css/i18n-boot.css">
    <script src="/js/i18n-boot.js"></script>
    <script src="../js/i18n.js" defer></script>
    <script src="../js/api.js" defer></script>
    <script src="../js/find-password-verify.js" defer></script>
</head>
<body>
    <div class="main">
        <header class="header-type2">
            <a class="btn-mypage" href="#none"><img src="../images/ico_back_black.svg"></a>
            <div class="title">Verify code</div>
            <div></div>
        </header>

        <div class="px20">
            <div class="mt28">
                <div class="text fz16 fw600 lh24 black12 mb20">Please enter the verification code.</div>
                <div class="text fz14 fw400 lh22 gray6 mb32">
                    <span id="userEmail">user@example.com</span><br>
                    Please enter the 6-digit verification code that was sent.
                </div>
                
                <label class="label-input mb6" for="verificationCode">Verification code</label>
                <input class="input-type1" id="verificationCode" type="text" placeholder="Enter 6-digit verification code" maxlength="6">
                
                <div class="text fz12 fw400 lh18 gray6 mt8 mb16">
                    * If you did not receive the code, please check your spam folder.
                </div>
                
                <div class="text fz12 fw400 lh18 gray6 mb32">
                    Code expired?
                    <a href="#" id="resendCode" class="text fz12 fw500 lh18 primary6">Resend</a>
                </div>
            </div>
            
            <div class="fixed-bottom px20">
                <button class="btn primary lg inactive mt32" type="button">Verify code</button>
            </div>
        </div>
    </div>
</body>
</html>
