<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 트래블 | 예약 인원 선택 (step1)</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/counter.js" defer></script>
</head>
<body>
    <div class="main">
        <header class="header-type2">
            <a class="btn-mypage" href="product-detail.html"><img src="../images/ico_back_black.svg"></a>
            <div class="title">Book Now</div>
            <div></div>
        </header>
        <div class="mt16 px20 pb24 border-bottom10">
            <div class="progress-type1">
                <i class="active"></i>
                <i></i>
                <i></i>
                <i></i>
                <i></i>
            </div>
            <div class="text fz14 fw600 lh22 black12 mt8">4.19(Sat) 12:20<span class="text fw 700">departure</span></div>
            <h3 class="text fz20 fw600 lh28 black12 mt24">Please select<br>
                the number of guests.</h3>

            <ul class="mt32">
                <li class="align vm both">
                    <div>
                        <p class="text fz14 fw500 lh22">Adult</p>
                        <strong class="text fz14 fw600 lh24">₱34,000</strong>
                    </div>
                    <div class="counter">
                        <button class="btn-minus" type="button"><img src="../images/ico_minus.svg" alt=""></button>
                        <p class="count-value">1</p>
                        <button class="btn-plus" type="button"><img src="../images/ico_plus.svg" alt=""></button>
                    </div>
                </li>
                <li class="align vm both mt20">
                    <div>
                        <p class="text fz14 fw500 lh22">Child (ages 3-7)</p>
                        <strong class="text fz14 fw600 lh24">₱34,000</strong>
                    </div>
                    <div class="counter">
                        <button class="btn-minus" type="button"><img src="../images/ico_minus.svg" alt=""></button>
                        <p class="count-value">1</p>
                        <button class="btn-plus" type="button"><img src="../images/ico_plus.svg" alt=""></button>
                    </div>
                </li>
                <li class="align vm both mt20">
                    <div>
                        <p class="text fz14 fw500 lh22">Infant (under 2 years old)</p>
                        <strong class="text fz14 fw600 lh24">₱0</strong>
                    </div>
                    <div class="counter">
                        <button class="btn-muinus" type="button"><img src="../images/ico_minus.svg" alt=""></button>
                        <p class="count-value">1</p>
                        <button class="btn-plus" type="button"><img src="../images/ico_plus.svg" alt=""></button>
                    </div>
                </li>
            </ul>
        </div>
        <div class="px20 mt24">
            <div class="align both vm">
                <p class="text fz14 fw400 lh22 black12">Adult x1</p>
                <span class="text fz14 fw400 lh22 black12">₱34,000</span>
            </div>
            <div class="align both vm mt8 pb24 border-bottomea">
                <p class="text fz14 fw400 lh22 black12">Children x2</p>
                <span class="text fz14 fw400 lh22 black12">₱68,000</span>
            </div>
            <div class="mt24 align both vm">
                <div class="text fz16 fw600 lh24 black12">Total product amount</div>
                <strong class="text fz20 fw600 lh28 black12">₱102,000</strong>
            </div>
            <p class="align right mt4 text fz14 fw400 grayb0 lh140">Payment fee and VAT included</p>

            <div class="mt88 mb12">
                <a class="btn primary lg" href="select-room.html">Next</a>
            </div>
        </div>
    </div>
</body>
</html>
