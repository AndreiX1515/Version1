<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>SMART TRAVEL ADMIN</title>

	<!-- 공통 스타일 -->
	<link rel="shortcut icon" href="../image/favicon.ico">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="../css/a_reset.css">
	<link rel="stylesheet" href="../css/a_variables.css">
	<link rel="stylesheet" href="../css/a_components.css">
	<link rel="stylesheet" href="../css/a_contents.css">

	<!-- 날짜 범위 선택용 라이브러리 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
</head>

<body>

	<!-- header 들어올 자리 -->
	<header class="layout-header"></header>

	<!-- 본문 영역 -->
	<main class="layout-main">
		<!-- nav 들어올 자리 -->
		<nav class="layout-nav"></nav>

		<section class="layout-content">
			<div class="page-toolbar">
				<a href="popup-management.html" class="jw-button" aria-label="목록으로 돌아가기">
					<img src="../image/arrow4.svg" alt="">
					<span data-lan-eng="Return to list">목록으로 돌아가기</span>
				</a>

				<div class="page-toolbar-actions">
					<button type="button" class="jw-button typeB" onclick="" data-lan-eng="Save">저장</button>
				</div>
			</div>
			<h1 class="page-title" data-lan-eng="Member Inquiry List">팝업 상세</h1>
			
			<h2 class="section-title jw-mgt32" data-lan-eng="Popup information">팝업 정보</h2>
			<div class="card-panel jw-mgt16">

				<div class="grid-wrap">
					<div class="grid-item col-span-3">
						<label class="label-name" data-lan-eng="Popup image (recommended size 640x640)">팝업 이미지 (권장 사이즈 640x640)</label>
						<div class="">
							<div id="popup-image-preview" class="default-bg"></div>
							<label class="inputFile">
								<button type="button" class="jw-button typeE jw-mgt8"><img src="../image/trash.svg" alt=""> <span data-lan-eng="Delete image">Delete image</span></button>
							</label>
						</div>

					</div>
					<div class="grid-item ">
						<label class="label-name" data-lan-eng="Title">제목</label>
						<input type="text" class="form-control" value="Popup Title" >
					</div>
					<div class="grid-item ">
						<label class="label-name" data-lan-eng="Exposure period">노출 기간</label>
						<div class="field-row">
							<input id="contract-period" type="text" class="jw-w form-control" placeholder="Please select a period" readonly>
							<button type="button" class="btn-icon calendar" aria-label="달력 열기" data-target="#contract-period"></button>
						</div>
					</div>
					<div class="grid-item ">
						<label class="label-name">URL</label>
						<input type="text" class="form-control" value="http://" >
					</div>
					<div class="grid-item ">
						<label class="label-name" data-lan-eng="Registration date/time">등록일시</label>
						<input type="text" class="form-control" value="2024-07-01 21:59:25" disabled>
					</div>
					<div class="grid-item ">
						<label class="label-name" data-lan-eng="Status">상태</label>
						<input type="text" class="form-control" value="활성화" disabled data-lan-eng="Activate">
					</div>
				</div>

			</div>



		</section>

	</main>

	<script src="../js/default.js"></script>
	<script src="../js/super.js"></script>
	<script src="../js/datepicker.js"></script>

	<script>
		init({
			headerUrl: '../inc/header.html',
			navUrl: '../inc/nav_super.html'
		});
	</script>
</body>

</html>
