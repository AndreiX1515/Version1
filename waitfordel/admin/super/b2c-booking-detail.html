			<h2 class="section-title jw-mgt32" data-lan-eng="Product Information">상품 정보</h2>

				<div class="grid-wrap">

						<label class="label-name" data-lan-eng="Product Name">상품명</label>

					<div class="grid-item">

						<input type="text" class="form-control" placeholder="2025-04-19 - 2025-04-24" disabled>

					<div class="grid-item">
						<label class="label-name" data-lan-eng="Meeting time">미팅 시간</label>
						<input type="text" class="form-control" value="2025-04-19 09:00" disabled>

					<!-- 2행 -->

						<input type="text" class="form-control" placeholder="Adult x1, Child x2" disabled>
					</div>
					<div class="grid-item">
						<label class="label-name" data-lan-eng="Room options">룸 옵션</label>

							<option selected>Apply</option>
							<option>Not applied</option>

							<option selected data-lan-eng="Apply">Apply</option>
							<option>Not applied</option>

					</div>
